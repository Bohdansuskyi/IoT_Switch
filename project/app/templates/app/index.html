{% extends "app/base.html" %}

{% block title %} Home page {% endblock %}

{% block content %}
<div class="container text-center">
    <div class="container">
        <h1>Hi there!</h1>
    </div>
    <div class="container">
        <form method="post" action="{% url 'toggle' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-lg">ON/OFF</button> <!-- Кнопка без зміни тексту -->
        </form>
    </div>
    <div class="container">
        <h2>Status: {{ get_value }}</h2> <!-- Пробіл після Status: -->
    </div>
    <div class="container">
        <h2>Time of change: {{ time_get }}</h2> <!-- Пробіл після Time of change: -->
    </div>
</div>
{% endblock %}
